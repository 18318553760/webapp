
{include file="public/_meta" title="角色列表"}
<body class="gray-bg">

    <div class="wrapper wrapper-content animated fadeInUp">
        <div class="row">
            <div class="col-sm-12">
                 <div class="ibox float-e-margins">
                    <div class="ibox-title">
                        <h5>操作提示</h5>
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>                                                
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">                     
                        <ul>
                            <li>网站管理员日志列表。</li>                        
                        </ul>                        
                    </div>
                </div>
            </div>
        </div>
        <div class="row">
            <div class="col-sm-12">
                <div class="ibox">
                    <div class="ibox-title">
                        <h5>管理员列表</h5>                   
                        <div class="ibox-tools">
                            <a class="collapse-link">
                                <i class="fa fa-chevron-up"></i>
                            </a>                                          
                            <a class="close-link">
                                <i class="fa fa-times"></i>
                            </a>
                        </div>
                    </div>
                    <div class="ibox-content">
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-5">
                                <span style="font-weight: 600;margin-right:6px;">角色列表    (共{$total}条记录)</span>                          
                                <button type="button" id="loading-example-btn" class="btn btn-white btn-sm"><i class="fa fa-refresh"></i> 刷新</button>
                            </div>
                            
                        </div>
                        <div class="row m-b-sm m-t-sm">
                            <div class="col-md-5">                             
                                <button class="btn btn-info " type="button" onclick="doConfirmBatch('{:url(\'Admin/log_delete\',array(\'batchFlag\' => 1))}','确实要删除选择项吗？')"><i class="fa fa-trash-o"></i>  删除</button>       
                            </div>
                       
                        </div>

                        <div class="project-list table-responsive">
                            <form name="myform" id="myform" action="" method="post">           
                            <table class="table table-hover table table-striped">
                                <thead>
                                    <tr>
                                        <th><input type="checkbox" class="i-checks" id="check_box" ></th>
                                        <th>ID</th>
                                        <th>角色名称</th>
                                        <th>描述</th> 
                                        <th>IP</th>   
                                        <th>操作时间</th>                                    
                                        <th>操作</th>
                                    </tr>
                                </thead>
                                <tbody>
                                    {if condition="$list"}
                                    {volist  name="list" id="vo"}                                    
                                    <tr>
                                        <td>
                                            <input type="checkbox" class="i-checks" value="{$vo.log_id}" name="ids[]">
                                        </td>
                                        <td >
                                            {$vo.log_id}
                                        </td>
                                        <td >
                                           {$vo.username}
                                        </td>
                                        <td >
                                            {$vo.log_info}
                                        </td>
                                        <td >
                                            {$vo.log_ip}
                                        </td>  
                                    
                                        <td>
                                            {$vo.log_time|date="Y-m-d H:i:s",###}
                                        </td>                
                                        <td > 
                                            <a href="javascript:doConfirmBatch('{:url(\'Admin/log_delete\',array(\'log_id\' => $vo[log_id]))}','确实要删除选择项吗？','{log_id:{$vo[log_id]}}');" class="btn btn-white btn-sm"><i class="fa fa-trash-o"></i> 删除 </a>                                           
                                        </td>
                                    </tr> 
                                    {/volist}
                                    {else/}
                                    <tr ><td colspan="7" align="center">暂无相关数据</td></tr>
                                    {/if}
                                    </tbody>                               
                                </table>
                            </form>
                                {$page}                                
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    <!-- 全局js -->
    <script src="__STATIC__/hadmin/js/jquery.min.js?v=2.1.4"></script>
    <script src="__STATIC__/hadmin/js/bootstrap.min.js?v=3.3.6"></script>
    <script src="__STATIC__/hadmin/js/plugins/layer/layer.min.js"></script>
    <script src="__STATIC__/hadmin/js/content.min.js"></script>
    <!-- 全局js -->
    <!-- 自定义js -->
    <script src="__STATIC__/hadmin/js/plugins/iCheck/icheck.min.js"></script>  
    <script src="__STATIC__/admin/js/common.js"></script> 
    <!-- 自定义js -->
  
    <style>

      .pagination>li>a,.pagination>li>span{padding:6px 10px;}
   
    </style> 
    </body>
</html>
